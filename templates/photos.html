{% extends "base.html" %}

{% block head %}
	<title>Sekonline photos - {{album.title|raw}}</title>
	<meta property="og:title" content="{{album.title|striptags}}"/>
	<meta property="og:url" content="http://sekonline.gr/photos.php?id={{album.id}}"/>
	<meta property="og:image" content="http://sekonline.gr/images/albums/{{album.path}}/{{album.photos[0].src}}" />
	<meta property="og:description" content="{{album.title|striptags}}" />
	<meta property="og:type" content="website" />
{% endblock %}

{% block body %}
	<div id="photos_wrapper">
		<div id="photos" data-length={{album.photos|length}}>
			<div class="album">
				<div class="title">{{album.title}}</div>
				<div class="contents">
					{% for photo in album.photos %}
						<img class="photo_entry" src="images/albums/{{album.path}}/{{photo.src}}" data-n={{loop.index}} />
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block styles %}
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700,400&subset=latin,greek' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/photos.layout.css">
	<link rel="stylesheet" type="text/css" href="assets/css/photos.main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/header.css">
{% endblock %}

{% block javascript %}
	<script type="text/javascript" src="assets/js/libs/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="assets/js/libs/underscore-min.js"></script>
	<script type="text/javascript" src="assets/js/photos.main.js"></script>
	
	<script type="text/javascript" src="assets/js/header.main.js"></script>

	<script type="text/javascript">

		$(document).ready( function( ){
			var Header = new header( );
			var Photos = new photos( );
			
			Photos.init({ });
			Header.init({ });

		} );
	</script>	
{% endblock %}
